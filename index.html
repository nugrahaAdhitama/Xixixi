<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- my css -->
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
  </head>
  <body>
      
    <div class="container">
        <div class="d-flex justify-content-center align-items-center wrapper flex-column mb-5 pb-5">
            <div id="ily" class="active">
                <h2 class="text-center message">Lovee u sayangkuuuu <br>&#10084;&#65039;</h2>
            </div>
            <button type="button" class="btn btn-primary btn-lg" id="button">Click Here!</button>

            <div class="d-flex justify-content-center align-items-end wrapper-2 mt-5 pt-5">
                <p>Made with <a href="#" class="love" id="love">&#10084;&#65039;</a></p>
            </div>
        </div>

        
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Sweet Alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- My JS -->
    <script>
        const button = document.getElementById("button");
        const love = document.querySelector("#love");
        const ily = document.querySelector("#ily");

        love.addEventListener("click", function(){
           if(ily.className == "active") {
               button.classList.add("active");
               ily.classList.remove("active");
           } else {
                button.classList.remove("active");
                ily.classList.add("active");
           }
        })

        button.addEventListener("click", mulai
        );

        function mulai() {
            swal({
               title: "Halo Sayangkuuu",
               text: "Aku ada pertanyaan nih buat kamu",
               buttons: {
                   next: {
                       text: "OK!",
                       value: "next"
                   },
               },
           })
           .then((value)=>{
               switch (value) {
                    case "next":
                    swal({
                        title: "Jawab yang jujur ya!",
                        buttons: {
                            next: {
                                text: "OK!",
                                value: "next"
                            },
                        },
                    })
                    .then((value)=>{
                        switch (value) {
                            case "next":
                                swal({
                                    title: "Awas aja kalo boong",
                                    icon: "error",
                                    buttons: {
                                        next: {
                                            text: "OK!",
                                            value: "next"
                                        },
                                    },
                                })
                                .then((value)=>{
                                    switch (value) {
                                        case "next":
                                            swal("Masukin nama kamu dulu", {
                                                content: "input",
                                            })
                                            .then((value)=>{
                                                swal({
                                                    text: `${value} sayang ga sama aku?`,
                                                    buttons: {
                                                        next: {
                                                            text: "Sayang",
                                                            value: "next",
                                                        },
                                                        cancel: "Enngak",
                                                    },
                                                })
                                                .then((value)=>{
                                                    switch (value) {
                                                        case "next":
                                                        swal({
                                                            text: "Aku juga sayang banget sama kamu",
                                                            buttons: {
                                                                next: {
                                                                    text: "Ok",
                                                                    value: "next",
                                                                },
                                                            },
                                                        })
                                                        .then((value)=>{
                                                            switch (value) {
                                                                case "next":

                                                                swal({
                                                                    title: "Seberapa sayang emangnya?",
                                                                    text: "Antara 1 - 100 ya",
                                                                    content: "input",
                                                                })
                                                                .then((value)=>{
                                                                    swal({
                                                                        text: `Makasih ya udah sayang sama aku ${value}%`,
                                                                        buttons: {
                                                                            next: {
                                                                                text: "OK",
                                                                                value: "next",
                                                                            },
                                                                        },
                                                                    })
                                                                    .then((value)=>{
                                                                        switch(value){
                                                                            case "next":
                                                                            swal({
                                                                                text: "Sekarang kamu kangen ga sama aku?",
                                                                                buttons:{
                                                                                    next:{
                                                                                        text: "IYA",
                                                                                        value: "next",
                                                                                    },
                                                                                    cancel: "Enggak",
                                                                                },
                                                                            })
                                                                            .then((value)=>{
                                                                                switch(value){
                                                                                    case "next":
                                                                                    swal({
                                                                                        text: "Huhu iyaa akuu jugaa kangenn kamuu :((",
                                                                                        buttons: {
                                                                                            next: {
                                                                                                text: "OK",
                                                                                                value: "next",
                                                                                            },
                                                                                        },
                                                                                    })
                                                                                    .then((value)=>{
                                                                                        switch(value){
                                                                                            case "next":
                                                                                                swal({
                                                                                                    text: "Terakhir deh sayangg",
                                                                                                    buttons: {
                                                                                                        next: {
                                                                                                            text: "OK",
                                                                                                            value: "next",
                                                                                                        },
                                                                                                    },
                                                                                                })
                                                                                                .then((value)=>{
                                                                                                    switch(value){
                                                                                                        case "next":
                                                                                                            swal({
                                                                                                                text: "Coba klik ikon hati di paling bawah dong",
                                                                                                                buttons: {
                                                                                                                    text: "OK",
                                                                                                                },
                                                                                                            })
                                                                                                    }
                                                                                                })
                                                                                        }
                                                                                    })
                                                                                    break;

                                                                                    default:
                                                                                    swal("Ok, babay");
                                                                                }
                                                                            })
                                                                        }
                                                                    })
                                                                })
                                                            }
                                                        })
                                                        break;

                                                        default:
                                                        swal("Ok, babay");
                                                    }
                                                })
                                            })
                                    }
                                }

                                )
                        }
                    }

                    )
               }
           }

           )
        }

        
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
